<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

  <body>
    <header>  
      <!-- <a href="" class="vHighscores">View Highscores</a>  -->
      <div class="timer-text">Time: </div>
    </header>

    <main>
      <section class="container"> 
        <section class= "start-page">

          <h1>Coding Quiz</h1>
          <p>Discription</p>
          <button class="start-button">Start Quiz</button>

        </section>

        <section class= "question-page" hidden> <!-- starts hidden -->
          <h2 class="question">Question?</h2>
          <ol class="options">
            <button class = "b0"></button>
            <button class = "b1"></button>
            <button class = "b2"></button>
            <button class = "b3"></button> 
          </ol>
          <p class= "responce"></p>
        </section>

        <section class= "end-page"  hidden> <!-- starts hidden -->
          <h1>All done!</h1>
          <p>Text here</p>
          <label>Initials: <input type="text" id="initials"></label>
          <button class ="submit">Submit</button>
          <p class= "responce"></p>
        </section>

        <aside class= "highscores-page"  hidden> <!-- starts hidden -->
          <h1>Highscores!</h1>
          <ol class="scores-ol">
          </ol>
        </aside>
    </section>
    </main>


        
    <script src="assets/js/script.js"></script>

  </body>
</html>
